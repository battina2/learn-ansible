- hosts: all
  become: yes
  tasks:
    - name: edit hosts file
      lineinfile:
        path: /etc/hosts
        line: "ansible.xyzcorp.com 169.168.0.1"

    - name: install elinks
      package:
        name: elinks
        state: latest

    - name: create audit user
      user:
        name: xyzcorp_audit
        state: present

    - name: update motd
      copy:
        src: /home/ansible/motd
        dest: /etc/motd

    - name: updarte issue
      copy:
        src: /home/ansible/issue
        dest: /etc/issue
- hosts: network
  become: yes
  tasks:
    - name: install netcat
      yum:
        name: nmap-netcat
        state: latest
    - name: create network user
      user:
        name: xyz_corp_mnetwork
        state: present


